{% extends "base.html" %}

{% block content %}
<div class="container mt-5">

    <h2>Delete Ingredient</h2>
    <p class="text-muted">Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>

    <!-- Delete button triggers modal -->
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
        Delete Ingredient
    </button>

    <a href="{% url 'inventory-list' %}" class="btn btn-secondary">Cancel</a>

    <!-- MODAL -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    You are about to delete <strong>{{ object.name }}</strong>.  
                    This action cannot be undone.
                </div>

                <div class="modal-footer">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </form>

                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
