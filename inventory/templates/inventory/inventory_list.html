{% extends "base.html" %}

{% block content %}
<h2>Inventory</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Units</th>
            <th>Price/Unit</th>
            <th>Delete</th>
        </tr>
    </thead>

    <tbody>
        {% for ing in ingredients %}
        <tr>
            <td>{{ ing.name }}</td>
            <td>{{ ing.quantity }}</td>
            <td>{{ ing.units }}</td>
            <td>{{ ing.price_per_unit }}</td>
            <td>
                <form method="post" action="{% url 'ingredient-delete' ing.pk %}" style="display:inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
