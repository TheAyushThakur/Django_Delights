{% extends "base.html" %}
{% block content %}
<h2>Record Purchase</h2>

{% if messages %}
    {% for msg in messages %}
        <div class="alert alert-danger">{{ msg }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning">Record Purchase</button>
</form>
{% endblock %}
