<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Delights</title>

    <!-- Bootstrap CSS -->

          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Django Delights</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'inventory-list' %}">Inventory</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'menu-list' %}">Menu</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'purchase-list' %}">Purchases</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'finance-report' %}">Finance</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
